<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <article class="calculator-box">
        <div class="topside calculator-box__topside">
            <div class="topside__ouput-screen"></div>
            <div class="topside__buttons">
                <button class="topside__delete-button"></button>
                <button class="topside__operator-btn" id="divide"></button>
            </div>
        </div>
        <div class="bottomside  calculator-box__bottomside">
            <div class="bottomside__number-btns">
                <button class="bottomside__number-btn" id="7"></button>
                <button class="bottomside__number-btn" id="8"></button>
                <button class="bottomside__number-btn" id="9"></button>
                <button class="bottomside__number-btn" id="4"></button>
                <button class="bottomside__number-btn" id="5"></button>
                <button class="bottomside__number-btn" id="6"></button>
                <button class="bottomside__number-btn" id="1"></button>
                <button class="bottomside__number-btn" id="2"></button>
                <button class="bottomside__number-btn" id="3"></button>
                <button class="bottomside__number-btn" id="0"></button>
                <button class="bottomside__number-btn" id="point"></button>
            </div>
            <div class="bottomside__operator-btns">
                <button class="bottomside__operator-btn" id="divide"></button>
                <button class="bottomside__operator-btn" id="times"></button>
                <button class="bottomside__operator-btn" id="minus"></button>
                <button class="bottomside__operator-btn" id="plus"></button>
                <button class="bottomside__operator-btn" id="equals"></button>
            </div>


        </div>
    </article>
</body>
</html>
