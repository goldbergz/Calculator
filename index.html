<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <article class="calculator-box">
        <div class="topside calculator-box__topside">
            <div class="topside__ouput-screen"></div>
            <div class="topside__buttons">
                <button class="topside__off-btn">OFF</button>
                <button class="topside__on-btn">ON</button>
                <button class="topside__delete-btn" id="divide">C</button>
            </div>
        </div>
        <div class="bottomside  calculator-box__bottomside">
            <div class="bottomside__number-btns">
                <button class="bottomside__number-btn" id="7">7</button>
                <button class="bottomside__number-btn" data-cell-index="8">8</button>
                <button class="bottomside__number-btn" data-cell-index="9">9</button>
                <button class="bottomside__number-btn" data-cell-index="4">4</button>
                <button class="bottomside__number-btn" data-cell-index="5">5</button>
                <button class="bottomside__number-btn" data-cell-index="6">6</button>
                <button class="bottomside__number-btn" data-cell-index="1">1</button>
                <button class="bottomside__number-btn" data-cell-index="2">2</button>
                <button class="bottomside__number-btn" data-cell-index="3">3</button>
                <button class="bottomside__number-btn" data-cell-index="0">0</button>
                <button class="bottomside__number-btn" id="point">.</button>
                <button class="bottomside__numbe-btn" id="equals">=</button>
            </div>
            <div class="bottomside__operator-btns">
                <button class="bottomside__operator-btn" id="divide" value="/">/</button>
                <button class="bottomside__operator-btn" id="times" value="*">*</button>
                <button class="bottomside__operator-btn" id="minus" value="-">-</button>
                <button class="bottomside__operator-btn" id="plus" value="+">+</button>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="math.js"></script>
        <script src="calculator.js"></script>

    </article>
</body>
</html>
